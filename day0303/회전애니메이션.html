<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px dotted blue;
        }

        #wrapper {
            margin: auto;
            width: 320px;
            height: 320px;
            text-align: center;
        }
    </style>
    <script>
        r = 0;
        function rotate1() {
            //문서 내의 pic이라는 요소의 style 중 rotate 속성 값을 증가시키자!!
            r = r + 5;
            document.querySelector("#pic").style.transform = "rotate("+r+"deg)";
        }
        function rotate2() {
            //문서 내의 pic이라는 요소의 style 중 rotate 속성 값을 감소시키자!!
            r = r - 5;
            document.querySelector("#pic").style.transform = "rotate("+r+"deg)";
        }
        function rotateLoop(){
            setInterval("rotate1()", 10);
        }
    </script>
</head>

<body>
    <div id="wrapper">
        <button onClick="rotate1()">시계 방향</button>
        <button onClick="rotate2()">시계 반대 방향</button>
        <button onClick="rotateLoop()">auto</button>
        <p>
            <img id="pic" src="../images/heos.jpg" alt="">
    </div>
</body>

</html>
