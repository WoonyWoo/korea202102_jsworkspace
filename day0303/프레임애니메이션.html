<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 애니메이션 효과를 내기 위해서는 이미지를 교체..
        var n = 0;
        function next() {
            n = (n % 18) + 1;
            // 문서 내의 이미지의 src의 값을 변하게 하자!!
            document.querySelector("img").src = "../images/hero/image" + n + ".png";
        }
        function gameLoop() {
            setInterval("next()", 100);
        }
    </script>
</head>

<body>
    <button onclick="next()">애니메이션 동작</button>
    <button onclick="gameLoop()">auto</button>
    <img src="../images/hero/image1.png">
</body>

</html>
