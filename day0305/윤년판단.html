<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>

    <script>
        var result = prompt("년도를 입력하세요");

        var msg = (result % 4 == 0) ? "맞습니다" : "아닙니다";

        document.querySelector("h1").innerText = "윤년이 " + msg;
    </script>
</body>

</html>
