<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<style>
    .wrapper{
      width: 1200px;
      height: 800px;
      margin: auto;
      background: yellow;
      overflow: hidden;
    }
    #content{
        width: 100%;
        height: 100%;
        background: greenyellow;
    }
    img{
        width: 100px;
        position: relative;
    }
</style>
<script>
    var count = 0;
    var n = 0;

    function showImg(){
        count++;
        console.log("count값 : ", count);

        var img = document.createElement("img");
        if(count%5==1) {
            n = 1;
        }else if(count%5==2) {
            n = 2;
        }else if(count%5==3) {
            n = 3;
        }else if(count%5==4) {
            n = 4;
        }else if(count%5==0) {
            n = 5;
        }
        img.src = "../images/card/"+n+".png";
        document.querySelector("#content").appendChild(img);
    }
</script>
<body>
    <div class="wrapper">
        <div>
            <button onclick="showImg()">카드등장</button>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
